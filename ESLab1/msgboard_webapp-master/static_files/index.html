<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Message Board</title>
    <link rel="icon" href="/favicon.ico">

    <script src="/jquery.js"></script>
  </head>
  <body>

    <h1>Message Board</h1><button id="user-input-signup-btn">signup</button><button id="user-input-login-btn">login</button>

        <textarea id="nickname-input-area" style= "width:100px;height:20px;" autofoucus readonly="readonly"></textarea>
