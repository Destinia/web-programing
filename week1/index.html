<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
    	<title>Memo</title>
    	<link rel="stylesheet" href="base.css">
    	<link rel="stylesheet" href="index.css">
    	<link rel="stylesheet" href="todo.css">
    </head>
    <body>
    	<section class="todoapp">
    		<header class="header">
    			<h1>TODOS</h1>
    			<input class="new-todo" placeholder="Record something to do" autofocus>
    		</header>
    	
    		<section class="main">
    			<input class="toggle-all" type="checkbox">
    			<ul class="todo-list"></ul>
    		</section>
    		<footer class="footer">
    			<span class="todo-count">No item left</span>
    			<button class="clear-completed">Clear complete</button>
    		</footer>
    	</section>
    	<footer class = "info">
    		Todos is dragable and editable(double click)<br>
    		Use arrow to moveup/down<br>
    		Created by Allen Lin
    	</footer>
    	<script src = "todo.js"></script>
    </body>
</html>
